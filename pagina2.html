<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pagina2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex_structure.css">
    <link rel="stylesheet" href="icoons.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">

  </head>
  <body class="flex_container " >
    <section>

      <header>
            <nav>
                <div class="div_btn">
                  <span onclick="openNav()">&#9776;</span>
                </div>
                <div class="sbar_div" id="side_div">
                    <ul id="margin">
                      <li class="x"><a href="#" id="close_btn" onclick="close_Nav()">x</a></li>
                      <li><a href="#">HOME</a></li>
                      <li><a href="#">PROFILE</a></li>
                      <li><a href="#">GALLERY</a></li>
                      <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div id="src_div">
                    <form action="#" method="post" >
                      <input aria-label="inserire cosa cercare" type="text" placeholder="SEARCH" id="src_input" >
                    </form>
                </div>
            </nav>
      </header>

          <article>
            <h1>Registrazione</h1>
              <h2>INSERISCA I PROPRI DATI</h2>

             <form class="form_dati" action="index.html" method="post">
               <fieldset>
                 <legend>informazioni personali</legend>

                  <input aria-label="inserire il proprio nome" type="text"  placeholder="NOME" id="id_nome">

                  <input aria-label="inserire un email valida" type="email"  placeholder="E-MAIL" id="id_email">

                  <input  aria-label="inserire la data di nascita" type="date"  class="icon-calendar-alt-stroke" id="id_data">

               </fieldset>
             </form>
          </article>

          <aside>
              <button aria-label="premere per confermare" type="button">SUBMIT</button>
          </aside>

    </section>

    <script>
        function openNav(){
          document.getElementById("side_div").style.width = "250px";
        }
        function close_Nav(){
          document.getElementById("side_div").style.width= "0";
        }
    </script>
  </body>
</html>
